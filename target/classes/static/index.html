    <style>
        /* Basic styling for the header, footer, and layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Styling for the image container */
        .image-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .image-container img {
            width: 200px;
            height: 300px;
            margin: 0 10px;
            transition: transform 0.2s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Scroll animation */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Make the image container automatically scroll */
        .auto-scroll {
            display: inline-block;
            animation: scroll 100s linear infinite;
        }

        /* Footer positioning to be at the bottom */
        html, body {
            height: 100%;
        }

        .footer p a{
            font-size: 14px;
            color: #ffff;
            text-decoration: none;
        }


        .content {
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px; /* Footer height */
        }
    </style>
</head>
